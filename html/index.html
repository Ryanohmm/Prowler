<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css" type="text/css">
    <title>Prowler Login</title>
</head>

<header>
    
</header>

<body>
<main>

<form id="prowler-form">
    <div>
    <label for="username"></label>
    <input type="text" placeholder="Insert Username Here." id="username" required aria-label="username">
    <span id="username-error" class="error-message"></span>
    </div>

    <div>
    <label for="password"></label>
    <input type="password" placeholder="Insert Password Here." id="password" required aria-label="password">
    <span id="password-error" class="error-message"></span>
    </div>

    <button type="submit">Login</button>

    <button type="reset">Reset</button>
</form>

</main>
<footer>
    <promo>Miles, if you're reading this, my username is your codename, and the password is your father's name.</promo>
    <div class="layout-container">
    <div class="music-player">
    <h1 class="title">Prowler Music Player</h1>
    <audio id="audio" src="../sound-effects/prowlersound.mp3"></audio>
    <div class="controls">
      <button id="play-pause" class="btn">Play</button>
      <input type="range" id="seek-bar" value="0" placeholder="Music">
      <span id="current-time">0:00</span> / <span id="duration">0:00</span>
      </div>
</footer> 
<script src="../js/index.js"></script>   
</body>
</html>
