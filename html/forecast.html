<body>
<div id="activate-overlay" class="overlay">

</div>

  <div id="intro-screen" class="glitch-screen">
  <h1 class="glitch-text">Forecasting Calamity</h1>
  </div>
  <audio id="introSound" src="../sound-effects/prowlersound.mp3" preload="auto"></audio>


<main>
    <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
    

</main>  
<footer>
<div class="layout-container">

    <div class="controls">
      <button id="play-pause" class="btn" aria-label="Play or pause music" type="button">Play</button>
      <input type="range" id="seek-bar" value="0" placeholder="Music">
