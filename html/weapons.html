<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/weapons.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <title>Weapons Cache</title>
</head>

<header>
    <nav class="menu-wrapper">
   <input type="checkbox" id="menu-toggle" aria-label="Toggle-menu">
    <label for="menu-toggle" class="menu-container">
      <div class="menu-icon"></div>
    </label>
    <div class="dropdown-menu">
        <ul>
        <li><a href="../dist/search.html">Search</a></li>
        <li><a href="">Location</a></li>
        <li><a href="forecast.html">Forecasting Calamity</a></li>
        </ul>
        </div>
    </nav>
 
</header>

<body>

   <div id="activate-overlay" class="overlay">
  <h2>Click to Activate Terminal</h2>
</div>
  <div id="glitch-screen">
  <div id="intro-screen" class="glitch-screen">
  <h1 class="glitch-text">Abilities and Weaknesses</h1>
  </div>
  <audio id="introSound" src="../sound-effects/glitch3.mp3" preload="auto"></audio>
  </div>

<main>
<img id="gif1" class="image" src="../img/prowlerglare.gif" alt="prowler glaring" data-static="../img/aurora.jpg" data-animated="../img/prowlerglare.gif" width="400" height="300">
<aside>
    <div class="container">
         <input id="searchbar"  
               type="text" name="search" 
               placeholder="Locations...">
               <button id="search-button" type="submit">Search</button>
               <button id="reset-button" type="reset">Reset</button>>
    </div>
    <div class="card" id="infoCard">
    <h3 id="cardTitle"></h3>
    <p id="cardDescription"></p>
  </div>
</aside>


</main> 
<footer>
  <div class="layout-container">
    <div class="music-player">
    <h1 class="title">Prowler Music Player</h1>
    <audio id="audio" src="../music/sunflower.mp3" preload="auto"></audio>
    <div class="controls">
      <button id="play-pause" class="btn" type="button">Play</button>
      <input type="range" id="seek-bar" value="0" placeholder="Music">
      <span id="current-time">0:00</span> / <span id="duration">0:00</span>
      </div>
        <div id="loading-spinner" class="spinner hidden"></div>

        <div class="wrapper">
		<div class="container-calendar">
			<div id="left">
				<h1>Dynamic Calendar</h1>
				<div id="event-section">
					<h3>Add Event</h3>
					<input label="date" type="date" id="eventDate" aria-label="date" placeholder="eventDate">
					<input type="text"
						id="eventTitle"
						placeholder="Event Title">
					<input type="text"
						id="eventDescription"
						placeholder="Event Description">
					<button id="addEvent" type="button" onclick="addEvent()">
						Add
					</button>
				</div>
				<div id="reminder-section">
					<h3>Reminders</h3>
					<!-- List to display reminders -->
					<ul id="reminderList">
						<li data-event-id="1">
							<strong>Event Title</strong>
							- Event Description on Event Date
							<button class="delete-event" type="button"
								onclick="deleteEvent(1)">
								Delete
							</button>
						</li>
					</ul>
				</div>
			</div>
			<div id="right">
				<h3 id="monthAndYear"></h3>
				<div class="button-container-calendar">
					<button id="previous" type="button" aria-label="previous button"
							onclick="previous()">
					</button>
					<button id="next" type="button"
							onclick="next()">
						â€º
					</button>
				</div>
				<table class="table-calendar"
					id="calendar"
					data-lang="en">
					<thead id="thead-month"></thead>
					<!-- Table body for displaying the calendar -->
					<tbody id="calendar-body"></tbody>
				</table>
				<div class="footer-container-calendar">
					<label for="month">Jump To: </label>
					<!-- Dropdowns to select a specific month and year -->
					<select id="month" onchange="jump()">
						<option value=0>Jan</option>
						<option value=1>Feb</option>
						<option value=2>Mar</option>
						<option value=3>Apr</option>
						<option value=4>May</option>
						<option value=5>Jun</option>
						<option value=6>Jul</option>
						<option value=7>Aug</option>
						<option value=8>Sep</option>
						<option value=9>Oct</option>
						<option value=10>Nov</option>
						<option value=11>Dec</option>
					</select>
					<!-- Dropdown to select a specific year -->
					<select id="year" aria-label="select year" onchange="jump()"></select>
				</div>
			</div>
		</div>
	</div>
        
<img id="gif" class="image" src="../img/milesgesture.gif" alt="miles gesticulating wildly" data-static="../img/prowler.jpg" data-animated="../img/milesgesture.gif" width="400" height="300">
</footer>



<script src="../api/weapons.js"></script>   
<script src="../js/weapons.js"></script>  
</body>

</html>
